name: Mnist_LeNet
n_gpu: 1
save_dir: saved/

arch:
  type: MnistModel
  args:
    verbose: 2

data_loader:
  type: MnistDataLoader
  args:
    batch_size: 128
    data_dir: data/
    num_workers: 2
    shuffle: true
    validation_split: 0.1

loss: nll_loss

lr_scheduler:
  type: StepLR
  args:
    gamma: 0.1
    step_size: 50

metrics:
- my_metric
- my_metric2

optimizer:
  type: Adam
  args:
    amsgrad: true
    lr: 0.001
    weight_decay: 0

training:
  early_stop: 10
  epochs: 100
  monitor: min val_loss
  save_period: 1
  tensorboardX: true
  verbose: 2

testing:
  verbose: 2
