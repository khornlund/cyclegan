name: CycleGAN
n_gpu: 1
save_dir: saved/

arch:
  type: CycleGan
  args:
    input_nc: 3
    output_nc: 3
    verbose: 2

data_loader:
  type: BerkelyDataLoader
  args:
    batch_size: 2
    img_size: 256
    data_dir: datasets/
    dataset: apple2orange
    num_workers: 2
    shuffle: true
    validation_split: 0.0

criterion: CycleGanCriterion

optimizer:
  type: CycleGanOptimizer
  lr: 0.0002
  beta_lower: 0.5
  beta_upper: 0.999

lr_scheduler: CycleGanScheduler

training:
  loss_weight:
    identity: 5
    cycle: 10
  early_stop: 10
  epochs: 200
  save_period: 1
  tensorboardX: true
  verbose: 2

testing:
  verbose: 2